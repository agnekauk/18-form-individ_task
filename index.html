<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/form.css">

    <link rel="stylesheet" href="./css/main.css">


</head>
<body>
    <main class="container">

        <h1 class="main-title">Sign up</h1>
        <p class="main-text">Let's create your account.</p>

        <div class="top-links">
            <a class="link" href="#">Account</a>
            <a class="link" href="#">Personal info</a>
            <a class="link" href="#">Payment detail</a>
        </div>

        <p class="text">Enter your details below.</p>

        <form class="form">
            <div class="form-row-left">
                <label></label>
                <input id="fname" type="text" name="fname" placeholder="First Name" required>
            </div>
            <div class="form-row-right">
                <label></label>
                <input id="lname" type="text" placeholder="Last Name" required>
            </div>
            <div class="form-row-long">
                <label></label>
                <input id="email" type="email" placeholder="Email" required>
            </div>
            <div class="form-row-left">
                <label></label>
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <div class="form-row-right">
                <label></label>
                <input id="re-pass" type="password" placeholder="Confirm password" required>
            </div>
            <div class="form-row-long">
                <label></label>
                <input id="phone" type="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-bottom-row">
                   <button type="submit" class="btn">Next</button>
            </div>
    </main>
    <img src="./img/logo.png" alt="logo" class="bottom-logo">
</body>
</html>
